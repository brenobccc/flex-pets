<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h4>Justify-content</h4>
            <div id="row">
                <h2>flex-start</h2>
                <div id="box-align" style="
                justify-content: flex-start;"><img src="cat.png"><img src="dog.png"><img src="pig.png"></div>
            </div>

            <div id="row">
                <h2>flex-end</h2>
                <div id="box-align" style="
                justify-content: flex-end;"><img src="cat.png"><img src="dog.png"><img src="pig.png"></div>
            </div>

            <div id="row">
                <h2>center</h2>
                <div id="box-align" style="
                justify-content: center;"><img src="cat.png"><img src="dog.png"><img src="pig.png"></div>
            </div>

            <div id="row">
                <h2>space-between</h2>
                <div id="box-align" style="
                justify-content: space-between;"><img src="cat.png"><img src="dog.png"><img src="pig.png"></div>
            </div>
            <div id="row">
                <h2>space-around</h2>
                <div id="box-align" style="
                justify-content: space-around;"><img src="cat.png"><img src="dog.png"><img src="pig.png"></div>
            </div>
            <div id="row">
                <h2>space-evenly</h2>
                <div id="box-align" style="
                justify-content: space-evenly;"><img src="cat.png"><img src="dog.png"><img src="pig.png"></div>
            </div>

        </div>
